<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/assets/vue/css/iview.css">
    <link rel="stylesheet" href="/assets/vue/css/ionicons.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container" id="login">
    <div class="row">
        <div class="col-md-1">
        </div>

        <div class="col-md-10">
            <div style=" border: 1px solid #E7E7E7; padding: 20px 20px ; border-radius: 5px; margin-top: 120px;">
            <div class="row">
                <div class="col-md-6">
                        <img style="width: 430px;height: 350px" src="/pages/images/index.jpg">
                </div>
                <div class="col-md-6">
                  <!--  <c:if test="${errorInfo!=null}">${errorInfo}</c:if>-->
                    <div>&nbsp;</div>
                    <h3>登陆</h3>
                    <form class="form-horizontal" action="/login" method="post">
                        <input type="hidden" name="url" th:value="${url}" />

                        <div class="alert alert-danger alert-dismissible" th:if="${message!=null}">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <span th:text="${message}"></span>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入手机号码" name="phone">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入密码" name="password">
                            </div>
                        </div>
                        <div>&nbsp;</div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>

        <div class="col-md-1">
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="/assets/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/assets/vue/js/vue.min.js"></script>
<script type="text/javascript" src="/assets/vue/js/axios.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/pages/js/login.js"></script>
</html>
